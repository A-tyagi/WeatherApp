<!doctype html>
<html lang="en">
<script src="https://unpkg.com/feather-icons"></script>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, intital-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://kit.fontawesome.com/d76610eed7.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css" />

</head>

<body>
	<div class="container">
		<div class="weather-side">
			<div class="weather-gradient"></div>
			<div class="date-container">
				<h2 class="date-dayname">Tuesday</h2><span class="date-day">15 Jan 2019</span><i class="location-icon"
					data-feather="map-pin"></i><p class="location">Paris, FR</span>
			</div>
			<div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
				<h1 class="weather-temp">29°C</h1>
				<h3 class="weather-desc">Sunny</h3>
			</div>
			<div class="like-container">
				<i class="thumbs-icon" data-feather="thumbs-down"></i>
				<i class="thumbs-icon" data-feather="thumbs-up"></i>
			
			</div>
		</div>
		<div class="info-side">
			<div class="today-info-container">
				<div class="today-info">
					<div class="precipitation"> <span class="title">PRECIPITATION</span><p class="value">12 %</span>
						<div class="clear"></div>
					</div>
					<div class="humidity"> <span class="title">HUMIDITY</span><p class="value">34 %</span>
						<div class="clear"></div>
					</div>
					<div class="wind"> <span class="title">WIND</span><p class="value">0 km/h</span>
						<div class="clear"></div>
					</div>
				</div>
			</div>
			<div class="week-container">
				<ul class="week-list">
					<li><i class="day-icon" data-feather="sun"></i><span class="day-name">Mon</span><span
							class="day-temp">29°C</span></li>
					<li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Tue</span><span
							class="day-temp">21°C</span></li>
					<li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Wed</span><span
							class="day-temp">08°C</span></li>
					<li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Thu</span><span
							class="day-temp">19°C</span></li>
					<li><i class="day-icon" data-feather="sun"></i><span class="day-name">Fri</span><span
							class="day-temp">25°C</span></li>
					<li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Sat</span><span
							class="day-temp">16°C</span></li>
					<li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Sun</span><span
							class="day-temp">12°C</span></li>
					<div class="clear"></div>
				</ul>
			</div>
			<div class="location-container"><button class="location-button"> <i data-feather="map-pin"></i><span>Change
						location</span></button>
			</div>

		</div>

	</div>

	<script src="https://unpkg.com/feather-icons"></script>
	<script src="app.js"></script>
	<script>
		feather.replace()
	</script>
</body>

</html>
