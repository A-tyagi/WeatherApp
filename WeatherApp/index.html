<!doctype html>
<html lang="en">
<script src="https://unpkg.com/feather-icons"></script>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, intital-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://kit.fontawesome.com/d76610eed7.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css" />
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="weather-side" id="locImage">
			<div class="weather-gradient"></div>
			<div class="date-container">
				<h2 class="date-dayname"></h2><span class="date-day">15 Jan 2019</span><i
					class="location-icon"></i>
				<p class="location">Paris, FR</span>
			</div>
			<div class="weather-container">
				<div class="weather-icon">
					<img src="icons/rainy-6.svg" >
				</div>
				<h1 class="weather-temp">29°C</h1>
				<h3 class="weather-desc">Sunny</h3>
			</div>
			<div class="like-container">
				<i class="thumbs-icon" data-feather="thumbs-down"></i>
				<i class="thumbs-icon" data-feather="thumbs-up"></i>
			</div>
		</div>
		<div class="info-side">
			<div class="today-info-container">
				<div class="today-info">
					<div class="precipitation"> <span class="title">PRESSURE</span>
						<p class="value">999 mb</span>
							<div class="clear"></div>
					</div>
					<div class="humidity"> <span class="title">HUMIDITY</span>
						<p class="value">999 %</span>
							<div class="clear"></div>
					</div>
					<div class="wind"> <span class="title">WIND</span>
						<p class="value">999 km/h</span>
							<div class="clear"></div>
					</div>
				</div>
			</div>
			<div class="week-container">
				<ul class="week-list">
					<li id="list1"><i class="day-icon"  id="WthrImg1"></i><span class="day-name" id="day1">Mon</span><span
							class="day-temp" id="temp1">0°F</span></li>
					<li id="list2"><i class="day-icon"  id="WthrImg2"></i><span class="day-name" id="day2">Tue</span><span
							class="day-temp" id="temp2">0°F</span></li>
					<li id="list3"><i class="day-icon"  id="WthrImg3" ></i><span class="day-name" id="day3">Wed</span><span
							class="day-temp" id="temp3">0°F</span></li>
					<li id="list4"><i class="day-icon"  id="WthrImg4"></i><span class="day-name"id="day4">Thu</span><span
							class="day-temp" id="temp4">0°F</span></li>
					<li id="list5"><i class="day-icon"  id="WthrImg5"></i><span class="day-name" id="day5">Fri</span><span
							class="day-temp" id="temp5">0°F</span></li>
					<div class="clear"></div>
				</ul>
			</div>
			<div class="location-container"><button class="location-button"> <i data-feather="map-pin"></i><input
						type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." /></button>
			</div>

		</div>

	</div>

	<script src="https://unpkg.com/feather-icons"></script>
	<script src="app.js"></script>
	
	<script>
		feather.replace()
	</script>
</body>

</html>
